name: Build HarpaLogger

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
        with:
          packages: "platforms;android-33 build-tools;30.0.3"

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Build release APK
        run: ./gradlew app:assembleRelease --no-daemon

      - name: Sign APK with jarsigner
        run: |
          jarsigner -verbose -sigalg SHA256withRSA -digestalg SHA-256 \
            -keystore .github/keystore/release.keystore \
            -storepass harpasecret \
            -keypass harpasecret \
            app/build/outputs/apk/release/app-release-unsigned.apk \
            harpaloggerkey

      - name: Align APK (optional)
        run: |
          zipalign -v -p 4 app/build/outputs/apk/release/app-release-unsigned.apk app-release-signed.apk

      - name: Verify APK signature
        run: |
          apksigner verify app-release-signed.apk || echo "Verification failed (ignore if not using apksigner)"

      - name: Upload final APK
        uses: actions/upload-artifact@v4
        with:
          name: harpalogger-release
          path: app-release-signed.apk
