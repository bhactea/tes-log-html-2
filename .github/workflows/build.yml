name: Build & Sign HarpaLogger

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: 17

    - name: Set up Android SDK
      uses: android-actions/setup-android@v3
      with:
        packages: build-tools;30.0.3

    - name: Grant execute permission for gradlew
      run: chmod +x ./gradlew

    - name: Build unsigned APK
      run: ./gradlew assembleRelease --no-daemon

    - name: Decode keystore
      run: echo "$KEYSTORE_B64" | base64 -d > release.keystore
      env:
        KEYSTORE_B64: ${{ secrets.KEYSTORE_B64 }}

    - name: Sign APK with apksigner
      run: |
        $ANDROID_HOME/build-tools/30.0.3/apksigner sign \
          --ks release.keystore \
          --ks-pass pass:${{ secrets.KEYSTORE_PASS }} \
          --key-pass pass:${{ secrets.KEYSTORE_PASS }} \
          --out app-release-signed.apk \
          app/build/outputs/apk/release/app-release-unsigned.apk

    - name: Upload signed APK
      uses: actions/upload-artifact@v4
      with:
        name: harpa-logger.apk
        path: app-release-signed.apk
